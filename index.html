<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid d-flex justify-content-center">
            <div class="row">
                <div class="col-12 text-center">
                    <h1><i class="fab fa-angellist"></i> Gif Factory <i class="fas fa-hand-peace"></i></h1>
                    <h2>Be creative and bring the best gifs!</h2>
                </div>
                <div class="col-12 text-center">
                    <form>
                        <div class="form-group">
                            <br>
                            <label for="gif-term">Add your own gif button!</label>
                            <input type="text" class="form-control-lg form-control" id="gif-term" aria-describedby="gif-term" placeholder="E.G - Kirby, Mario, Zelda, God of War">
                            <br>
                            <button type="button" class="btn btn-lg btn-success">Add GIF button</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="gif-buttons text-center">
                        <br>
                        <button type="button" data-term="The Office" class="btn btn-lg btn-warning btn-generate-gifs">The Office</button>
                        <button type="button" data-term="House M.D" class="btn btn-lg btn-warning btn-generate-gifs">House M.D</button>
                        <button type="button" data-term="How I met your mother" class="btn btn-lg btn-warning btn-generate-gifs">How I met your mother</button>
                        <button type="button" data-term="Dexter" class="btn btn-lg btn-warning btn-generate-gifs">Dexter</button>
                        <button type="button" data-term="Modern Family" class="btn btn-lg btn-warning btn-generate-gifs">Modern Family</button>
                        <button type="button" data-term="Stranger Things" class="btn btn-lg btn-warning btn-generate-gifs">Stranger Things</button>
                        <button type="button" data-term="Mad Men" class="btn btn-lg btn-warning btn-generate-gifs">Mad Men</button>
                        <button type="button" data-term="The Big Band Theory" class="btn btn-lg btn-warning btn-generate-gifs">The Big Band Theory</button>
                        <button type="button" data-term="Breaking Bad" class="btn btn-lg btn-warning btn-generate-gifs">Breaking Bad</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="gif-gallery">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
