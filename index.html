<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIFantastic!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="assets/img/favicon/favicon-32x32.png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="assets/img/favicon/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid d-flex justify-content-center">
            <div class="row">
                <div class="col-12 text-center">
                    <h1><i class="fab fa-angellist"></i> Gif Factory <i class="fas fa-hand-peace"></i></h1>
                    <h2>Bee creative and bring the best gifs!</h2>
                </div>
                <div class="col-12 text-center">
                    <form>
                        <div class="form-group">
                            <br>
                            <label for="gif-term">Add your own gif button!</label>
                            <input type="text" class="form-control-lg form-control" id="gif-term" aria-describedby="gif-term" placeholder="E.G - Kirby, Mario, Zelda, God of War">
                            <br>
                            <button type="button" id="add-gif-button" class="btn btn-lg btn-success">Add GIF button</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="gif-buttons text-center">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-gifs">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="gif-gallery">
                            <div class="row gifs-here">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
